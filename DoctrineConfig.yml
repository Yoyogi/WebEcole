      foreign: id_enseignant
      alias: Enseignant
      foreignAlias: Cours
    Promotion:
      class: Promotion
      local: id_promo
      foreign: id_promo
      alias: Promotion
      foreignAlias: Cours
    Matiere:
      class: Matiere
      local: id_matiere
      foreign: id_matiere
      alias: Matiere
      foreignAlias: Cours

## ENSEIGNANT
Enseignant:
  columns:
    id_enseignant:
      type: integer(11)
      notnull: true
      primary: true
      autoincrement: true
    nom:
      type: string(45)
      notnull: true
    prenom:
      type: string(45)
      notnull: true
    rue:
      type: string(45)
      notnull: true
    cp:
      type: integer(11)
      notnull: true
    ville:
      type: string(45)
      notnull: true
    email:
      type: string(45)
      notnull: true
    ulogin:
      type: string(45)
      notnull: true
    passwd:
      type: string(45)
