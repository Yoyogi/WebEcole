      local: id_enseignant
      foreign: id_enseignant
      foreignAlias: EnseignantMatiere
    Matiere:
      local: id_matiere
      foreign: id_matiere
      foreignAlias: EnseignantMatiere

## ETUDIANT_PROMOTION
EtudiantPromotion:
  columns:
    id_etudiant:
